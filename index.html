<!DOCTYPE html>

<html lang="pl-PL">
<head>
    <meta charset="utf-8">

    <title>HANGMAN</title>

    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="overlay display"></div>
<div class="game_over display"> GAME OVER </div>
<a class="button display">NEW WORD</a>
    <div class="inner">
        <div class="hanger">
        </div>


        <div class="hangman">
            <div class="head display" id="head">
                <ul class="eyes">
                    <li>
                    </li>


                    <li>
                    </li>
                </ul>


                <div class="nose">
                </div>


                <div class="beard_cut_left">
                </div>


                <div class="beard_cut_right">
                </div>


                <div class="earings_mouth">
                </div>


                <div class="earings_right_ear">
                </div>


                <div class="beard">
                    <div class="mouth">
                    </div>
                </div>
            </div>


            <div class="neck display" id="neck">
            </div>


            <div class="body display" id="body">
                <div class="first_rectangle">
                </div>


                <div class="second_rectangle">
                </div>


                <div class="third_rectangle">
                </div>
            </div>


            <div class="left_sleeve display" id="left_sleeve">
            </div>


            <div class="left_hand display" id="left_hand">
            </div>


            <div class="right_sleeve display" id="right_sleeve">
            </div>


            <div class="right_hand display" id="right_hand">
            </div>


            <div class="right_leg display" id="right_leg">
            </div>


            <div class="left_leg display" id="left_leg">
            </div>


            <div class="right_foot display" id="right_foot">
            </div>


            <div class="left_foot display" id="left_foot">
            </div>
        </div>


        <div class="missed_words">
            <p>YOU MISSED:</p>
            <ul id="missed">
            </ul>
        </div>

        <div class="container">
            <ul id="correct">
                <li data-pos='0'>
                </li>


                <li data-pos='1'>
                </li>


                <li data-pos='2'>
                </li>


                <li data-pos='3'>
                </li>


                <li data-pos='4'>
                </li>


                <li data-pos='5'>
                </li>


                <li data-pos='6'>
                </li>


                <li data-pos='7'>
                </li>


                <li data-pos='8'>
                </li>


                <li data-pos='9'>
                </li>


                <li data-pos='10'>
                </li>
            </ul>
        </div>


        <div class="triangle">
        </div>
        <script src="js/jquery-2.1.4.min.js">
        </script>
        <script src="js/main.js">
        </script>
    </div>
</body>
</html>
